</main>

//じゃんけん用のSCRIPTを書いてください

// グーを選択したとき
$("#gu_btn").on("click",function(){
    const r = Math.ceil(Math.random()*3);
        if(r==1){
            $("#syohai").html("あなたは何とかあいこに持ち込みました")
            $("#pc_hands").html("グー");
            $("#pc_hands").fadeOut(1000).fadeIn(1000); //フェードアウト>フェードイン
            $("#emotion").html('<img src="./img/normal.png">');
        }
        if(r==2){
            $("#syohai").html("あなたはかろうじて勝つことができました")
            $("#pc_hands").html("チョキ");
            $("#pc_hands").fadeOut(1000).fadeIn(1000); //フェードアウト>フェードイン

});
